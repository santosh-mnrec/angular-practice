<div class="row">
  <form [formGroup]="todoForm" (submit)="onSubmit()">
    <button class="btn btn-success">Add Item</button><br />
  </form>

  <div class="col-md-8">
    <ul class="list-group" *ngFor="let todo of todos$ | async">
      <li class="list-group-item">
        <p>{{ todo.title }}</p>
      </li>
    </ul>
  </div>

  <div class="col-md-4">
    <app-todo [todo]="singleTodo"></app-todo>
  </div>
</div>
